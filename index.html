<!DOCTYPE html>
<html>
	<title>eschack</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="dist/eschack.css" type="text/css">
	<link rel="stylesheet" href="dist/ui.css" type="text/css">
	<body>
		<div id="column-left" class="column">
			<div id="canvas-container">
				<div id="loader">
					<div class="loader-block"></div>
					<div class="loader-block"></div>
					<div class="loader-block"></div>
					<div class="loader-block"></div>
					<div class="loader-block"></div>
					<div class="loader-block"></div>
					<div class="loader-block"></div>
					<div class="loader-block"></div>
					<div class="loader-block"></div>
				</div>
				<canvas id="canvas-second"></canvas>
				<canvas id="canvas-main"></canvas>
			</div>
			<div id="logbox"></div>
			<div id="bottom-row">
				<div id="settings">
					<button id="button-save">save</button>
					<button id="button-delete">delete</button>
					<h4>Controls</h4>
					<p>Use numpad or wasd to move.</p>
					<p>num5 rests a turn.</p>
					<a data-count-api="/repos/jtuu/eschack#subscribers_count" data-count-href="jtuu/eschack/watchers" data-style="mega" data-icon="octicon-eye" href="https://github.com/jtuu/eschack/" class="github-button">Watch</a>
					<script id="github-bjs" async defer src="https://buttons.github.io/buttons.js"></script>
				</div>
				<div id="todo">
					<h3>TODO</h3>
					<ul>
						<li>level data loading from json or something</li>
						<li>inventory, items, stats</li>
						<li>enemies shouldnt attack eachother (faction system?)</li>
						<li>pathfinding</li>
					</ul>
				</div>
			</div>
		</div>
		<div id="column-right" class="column">
			<div id="info-container-player" class="info-container moveable resizeable"></div>
			<div id="info-container-other-life-wrap" class="moveable resizeable">
				<div id="info-container-other-life" class="info-container"></div>
			</div>
			<div id="info-container-other-misc" class="info-container moveable resizeable"></div>
		</div>
		<script src="https://rawgit.com/pieroxy/lz-string/master/libs/lz-string.min.js"></script>
		<script src="dist/eschack.min.js"></script>
		<script src="dist/ui.js"></script>
	</body>
</html>
